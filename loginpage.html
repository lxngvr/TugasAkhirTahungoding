<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local UMKM Catalog - Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // Blue-600
                        secondary: '#93C5FD' // Blue-300
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6; /* Gray-100 */
        }
        .auth-container {
            min-height: calc(100vh - 128px); /* Adjusted for new header/footer height */
        }
        .form-input, .form-textarea {
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body>
    <div id="login-page" class="min-h-screen flex flex-col">
        <header class="py-6 bg-primary">
            <div class="container mx-auto px-6">
                <!-- <h1 class="text-center text-white text-xl font-bold tracking-wider">Login Page</h1> -->
            </div>
        </header>

        <main class="flex-1 auth-container flex items-center justify-center">
            <div class="container mx-auto px-6 py-12">
                <div class="max-w-md mx-auto bg-primary p-8 rounded-xl shadow-2xl">
                    
                    <form id="login-form" class="space-y-6" autocomplete="off">
                        <div class="relative">
                            <input type="email" id="email" name="email" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="MASUKAN EMAIL" required>
                        </div>

                        <div class="relative">
                            <input type="password" id="password" name="password" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="MASUKAN PASSWORD" required>
                        </div>
                        
                        <button type="submit" id="login-button" class="w-full bg-white hover:bg-gray-100 text-primary py-3 rounded-button transition-colors duration-200 font-bold uppercase tracking-wider !rounded-button flex justify-center items-center">
                            <span>Login</span>
                        </button>
                    </form>

                    <div class="flex justify-center items-center space-x-4 mt-6">
                        <a href="#" class="w-12 h-12 bg-white rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center"><i class="ri-google-fill text-xl text-primary"></i></a>
                        <a href="#" class="w-12 h-12 bg-white rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center"><i class="ri-facebook-fill text-xl text-primary"></i></a>
                        <a href="#" class="w-12 h-12 bg-white rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center"><i class="ri-apple-fill text-xl text-primary"></i></a>
                        <a href="#" class="w-12 h-12 bg-white rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center"><i class="ri-twitter-x-fill text-xl text-primary"></i></a>
                    </div>
                    
                    <div class="text-center mt-6">
                        <p class="text-secondary text-sm">
                            Don't have an account? 
                            <a href="#" id="show-register" class="text-white hover:text-secondary/80 font-semibold">Register Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-primary">
            <div class="container mx-auto px-6">
                <div class="text-center text-blue-200 text-sm">
                    © 2025 UMKMgo! Sumedang. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <div id="register-page" class="min-h-screen flex flex-col hidden">
        <header class="py-6 bg-primary">
            <div class="container mx-auto px-6">
                 <!-- <h1 class="text-center text-white text-xl font-bold tracking-wider">Registrasi</h1> -->
            </div>
        </header>

        <main class="flex-1 auth-container flex items-center justify-center">
            <div class="container mx-auto px-6 py-12">
                <div class="max-w-md mx-auto bg-primary p-8 rounded-xl shadow-2xl">

                    <form id="register-form" class="space-y-5" autocomplete="off">
                        <input type="text" id="fullname" name="fullname" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="NAMA LENGKAP :" required>
                        <input type="email" id="register-email" name="email" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="EMAIL :" required>
                        <input type="password" id="register-password" name="password" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="PASSWORD :" required>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="KONFIRMASI PASSWORD :" required>
                        <input type="text" id="business-name" name="business-name" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="NAMA USAHA :" required>
                        <input type="tel" id="phone-number" name="phone-number" class="form-input w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500 text-sm tracking-wider" placeholder="NOMOR HP/WA :" required>
                        <textarea id="address" name="address" rows="3" class="form-textarea w-full p-3 bg-white border border-gray-300 rounded-button text-gray-900 placeholder-gray-500  text-sm tracking-wider" placeholder="ALAMAT :" required></textarea>
                        
                        <button type="submit" id="register-button" class="w-full bg-white hover:bg-gray-100 text-primary pt-3 pb-2.5 rounded-button transition-colors duration-200 font-bold  tracking-wider !rounded-button flex justify-center items-center">
                            <span>LANJUTKAN</span>
                        </button>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-secondary text-sm">
                            Already have an account? 
                            <a href="#" id="show-login" class="text-white hover:text-secondary/80 font-semibold">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-primary">
            <div class="container mx-auto px-6">
                <div class="text-center text-blue-200 text-sm">
                     © 2025 Local UMKM Catalog. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ---- NEW CODE: Force reset forms on page load ----
            if(document.getElementById('login-form')) {
                document.getElementById('login-form').reset();
            }
            if(document.getElementById('register-form')) {
                document.getElementById('register-form').reset();
            }
            // ---- END OF NEW CODE ----


            // Toggle between login and register pages
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');
            const loginPage = document.getElementById('login-page');
            const registerPage = document.getElementById('register-page');

            if (showRegisterBtn) {
                showRegisterBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerPage.classList.remove('hidden');
                    loginPage.classList.add('hidden');
                    if(document.getElementById('register-form')) {
                        document.getElementById('register-form').reset();
                    }
                });
            }

            if (showLoginBtn) {
                showLoginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginPage.classList.remove('hidden');
                    registerPage.classList.add('hidden');
                    if(document.getElementById('login-form')) {
                        document.getElementById('login-form').reset();
                    }
                });
            }

            // Login Form Validation
            const loginForm = document.getElementById('login-form');
            if(loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    if (email && password.length >= 6) {
                        alert('Login attempt successful!');
                         window.location.href = 'homepage.html'; // Redirect on success
                    } else {
                        alert('Please check your email and password (min 6 chars).');
                    }
                });
            }

            // Register Form Validation
            const registerForm = document.getElementById('register-form');
            if(registerForm) {
                 registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const fullname = document.getElementById('fullname').value.trim();
                    const email = document.getElementById('register-email').value.trim();
                    const password = document.getElementById('register-password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const businessName = document.getElementById('business-name').value.trim();
                    const phoneNumber = document.getElementById('phone-number').value.trim();
                    const address = document.getElementById('address').value.trim();

                    if (!fullname || !email || !password || !businessName || !phoneNumber || !address) {
                        alert('Mohon lengkapi semua field yang tersedia.');
                        return;
                    }
                    if (password.length < 6) {
                        alert('Password minimal harus 6 karakter.');
                        return;
                    }
                    if (password !== confirmPassword) {
                        alert('Konfirmasi password tidak cocok.');
                        return;
                    }

                    alert('Registrasi berhasil! Silakan login.');
                    
                    // Switch to login page after successful registration
                    document.getElementById('register-page').classList.add('hidden');
                    document.getElementById('login-page').classList.remove('hidden');
                });
            }
        });
    </script>
</body>
</html>
